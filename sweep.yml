program: train.py
method: bayes
metric:
  goal: minimize
  name: "valid_rmse"
parameters:
  n_d:
    values: [8, 16, 32, 64, 128, 256, 512, 1024]
  n_a:
    values: [8, 16, 32, 64, 128, 256, 512, 1024]
  n_steps:
    max: 20
    min: 2
    distribution: int_uniform
  gamma:
    max: 2.00
    min: 1.00
    distribution: uniform
  lambda_sparse:
    max: 1.00
    min: 0.00
    distribution: uniform
  #Optimizer parameters:
  lr:
    max: 0.05
    min: 0.0025
    distribution: uniform
  epslion:
    max: 0.01
    min: 0.00001
    distribution: uniform
  weight_decay:
    max: 0.01
    min: 0.0001
    distribution: uniform
  beta_1:
    max: 0.99
    min: 0.85
    distribution: uniform
  beta_2:
    max: 0.999
    min: 0.95
    distribution: uniform
  #Scheduler parameters:
  virtual_batch_size:
    max: 1024
    min: 64
    distribution: int_uniform
  max_epochs:
    value: 1000
  batch_size:
    max: 5048
    min: 128
    distribution: int_uniform
  patience:
    max: 20
    min: 10
    distribution: int_uniform
  factor:
    max: 0.5
    min: 0.02
    distribution: uniform

seed: 42
Timeout: 28800
